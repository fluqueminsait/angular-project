<div class="searcher">
    <input type="text" [(ngModel)]="filter">
</div>
<div *ngIf="characters && characters.length > 0"  class="list-container">
    <app-character-card *ngFor="let character of (characters | filterPipe: filter: 'name')" [characterValue]="character" ></app-character-card>
</div>
