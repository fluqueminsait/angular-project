<div class="searcher">
    <button mat-raised-button *ngIf="this.numberPage > 1" (click)="prevPage()">Prev</button>
    <button mat-raised-button *ngIf="this.numberPage < 42" (click)="nextPage()">Next</button>
    <input type="text" [(ngModel)]="filter" class="searcher__input">
</div>
<div *ngIf="characters && characters.length > 0" class="list-container">
    <app-character-card *ngFor="let character of (characters | filterPipe: filter: 'name': numberPage) " [characterValue]="character" ></app-character-card>
</div>
