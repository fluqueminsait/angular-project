<section *ngIf="book" class="card">
  <figure class="card__figure">
    <h3 class="card__figure__h3">{{ book.title }}</h3>
    <div class="card__figure__img-container">
      <img
        src="{{ book.image }}"
        alt="{{ book.title }}"
        class="card__figure__img-container__img"
      />
    </div>
    <div *ngIf="book.author; else noAuthor" class="card__figure__author-container">
        <p>{{book.author.name}}</p>
        <p> {{ book.author.birthDate }}</p>
    </div>
    <ng-template #noAuthor>No hay informaci√≥n disponible de este autor</ng-template>
  </figure>
</section>
